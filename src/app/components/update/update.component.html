<p>update works!</p>
<form>
    Id:
    <input type="text" [(ngModel)]="wallet.id" name="id" id = "id" disabled>
    Name:
    <input type="text" [(ngModel)]="wallet.name" name="name" id = "name" >
    Salary:
    <input type="number" [(ngModel)]="wallet.balance" name="balance" id = "balance" > 
    <input type="button" (click)="updateWallet()" value="Update">

    <div *ngIf="msg" class="alert alert-success" >
        <p class="">{{msg}}</p>
    </div>
    <div *ngIf="errorMsg" class="alert alert-danger">
        <p>{{errorMsg}}</p> 
    </div>

</form>
