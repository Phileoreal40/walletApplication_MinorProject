<div class="container">
  <u>
  <div style="text-align: center;">
  <h1>Login Form<br><br></h1>
</div>
</u>
 
    <form #userForm = "ngForm" >
      <!-- <label for="id">Enter the WalletId:</label>
      <br>
      <input type = "number"[(ngModel)]="wallet.id" name="id" id="id"> -->
    
      
    <div class="row">
      <div class="col-25">
      <label for="wname">Enter the Email:</label>
      </div>
      <div class="col-75">
      <input type = "email"[(ngModel)]="walletdata.email" #nameRef="ngModel" name="wname"  id="wname" 
      title="Please enter valid email, e.g name@gmail.com" required>>
      <div *ngIf="nameRef.invalid && (nameRef.touched || nameRef.dirty )">
        <p *ngIf = "nameRef.errors?.['required']" class="text-danger">Email is required, can't be blank.</p>
        <p *ngIf = "nameRef.errors?.['pattern']" class="text-danger"> Please enter valid email, name@gmail.com</p>
      </div>
      </div>
      </div>
   
      <div class="row">

        <div class="col-25">
      <label for="wpassword">Enter the Password:</label>
    </div>
    <div class="col-75">
      <input type = "password"[(ngModel)]="walletdata.password" #passwordRef="ngModel" name="wpassword" id="wpassword" pattern="[a-zA-Z0-9]{7,}" required>
      <div *ngIf="passwordRef.invalid && (passwordRef.touched || passwordRef.dirty )">
        <p *ngIf = "passwordRef.errors?.['required']" class="text-danger">Password is required, can't be blank.</p>
        <p *ngIf = "passwordRef.errors?.['pattern']" class="text-danger">Password must be at least 8 chars.</p>
      </div>
      </div>
      </div>
 
      <div class="row" >
        <br>
        <br>
       
      <!-- <input type="submit"(click)="displayWalletInfoForm()" [disabled]="!userForm.valid" value="Submit" > -->
      <input type="submit"(click)="submitLoginForm()" [disabled]="!userForm.valid" value="Submit" >
      </div>
    </form>
  </div>
